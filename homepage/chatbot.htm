<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;1,900&display=swap" rel="stylesheet">
    <link href="navbar.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {
            background: #2a2a68;
            margin: 0;
            padding: 0;
            background-size: 100% 100%;
            height: 110vh;
            margin-left: -200px;
        }

        .chatsend {
            margin-top: 30px;
        }

        input[type="text"] {
            background-color: #ffffff; /* blue background */
            color: #50504d; /* white text color */
            padding: 10px;
            border-radius: 30px 0 0 0;
            border : #ffffff;
            width: 900px;
            font-family: "Montserrat", sans-serif;
            margin-left: 309px;
        }

        /* Style for send button */
        .sendbutton {
            background-color: #b4996d; /* dark gray background */
            color: #ffffff; /* white text color */
            padding: 10px;
            border: none;
            border-radius: 0 30px 0 0; /* rounded edges on the right side */
            width : 100px;
            cursor: pointer; /* change cursor to a pointing hand on hover */
            margin-left: -3px;
            font-family: "Montserrat", sans-serif;
            margin-right: -900px;
        }

        /* Style for send button on hover */
        .sendbutton:hover {
            background-color: #b4996d; /* darker gray background on hover */
        }
        
        /* Style for chat log */
        #chat-log p {
            padding: 10px;
            border-radius: 30px;
            margin-bottom: -10px;
            padding: 20px;
            font-family: "Montserrat", sans-serif;
            margin-top: 20px;
        }

        #chat-log {
        width: 500px;
        height: 250px;
        padding: 10px;
        overflow: auto;
        border-radius: 0 0 20px 20px; /* add this to give rounded edges */
        background-color: #eee0c9; /* add this to set the background color to black */
        font-family: "Montserrat", sans-serif;
        margin-top: 0px;
        margin-left: 310px;
        }

        /* Style for scrollbar */
        #chat-log::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        #chat-log::-webkit-scrollbar-track {
            background-color: #FFFFFF; /* scrollbar background color */
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: #b4996d; /* scrollbar color */
            border-radius: 10px;
        }
        
        /* Style for user messages */
        #chat-log p:nth-child(odd) {
            background-color: #4646b8; /* blue background */
            color: #ffffff; /* white text color */
            padding: 20px;
            text-align: left; /* add this to align the user messages to the right */
            margin-left: 50px;
            font-family: "Montserrat", sans-serif;
            border-radius: 20px 0px 0px 20px;
            margin-top: 10px;
        }
        
        /* Style for AI responses */
        #chat-log p:nth-child(even) {
            background-color: #2a2a68; /* red background */
            color: #FFFFFF; /* white text color */
            padding: 20px;
            text-align: left; /* add this to align the user messages to the right */
            margin-right: 50px;
            font-family: "Montserrat", sans-serif;
            border-radius: 0px 20px 20px 0px;
            margin-bottom: 20px;
        }

        /* Style for button container */
        .button-container {
            position: absolute;
            right: 10px;
            transform: translateY(-50%);
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 50px;
            width: 150px;
            margin-right: 90px;
            margin-top: -220px;
            border: 10px solid #b4996d; /* Add this line */
        }
        
        /* Style for buttons inside container */
        .button-container button {
            background-color: #eee0c9;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: "Montserrat", sans-serif;
            margin-bottom: 10px;
            width:150px;
            align-items: center;
        }
        
        .button-container button:hover {
            background-color: #b4996d;
            padding: 10px;
        }

        h2 {
            font-family: "Montserrat", sans-serif;
			margin-top: 30px;
			margin-left: 700px;
			font-size: 26px;
			font-weight: 900;
            margin-bottom: 0px;
            color: #FFFFFF;
        }

        h4 {
            font-family: "Montserrat", sans-serif;
			margin-top: 10px;
			margin-left: 640px;
			font-size: 14px;
			font-weight: 600;
        }

    </style>
</head>
<body>
    <h2>FashionFusion Chatbot</h2>
    <form action="" method="post" class="chatsend">
        <input type="text" name="user_input" placeholder="Type a message...">
        <button type="submit" class="sendbutton">Send</button>
    </form>
    <div id="chat-log" style="width: 1000px; height: 450px; border: 1px #FFFFFF; padding: 10px; overflow: auto;">
        {% for message in chat_log %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    <script>
        const chatLog = document.getElementById('chat-log');
        chatLog.scrollTop = chatLog.scrollHeight;
    </script>
</body>
</html>
