<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Outfits</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2F2C72; /* Dark Blue Background */
            color: #FFF;
            margin: 0;
            padding: 0;
            transform: scale(0.9);
        }

        .container {
            padding: 20px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #D9C49F; /* Light Beige */
            border: none;
            border-radius: 8px;
            padding: 10px;
        }

        .home-button:hover {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #C0A773; /* Light Beige */
            border: none;
            border-radius: 8px;
            padding: 10px;
        }

        .home-button img {
            width: 24px;
            height: 24px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-left: 110px;
        }

        .recommendation {
            display: flex;
            justify-content: center;
        }

        .pill-navigation {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #D9C49F; /* Beige */
            border-radius: 25px;
            padding: 10px 5px;
            margin-right: 20px;
        }

        .pill-button {
            background-color: #C0A773; /* Slightly darker beige for active button */
            color: #FFFFFF; /* Dark Blue Text */
            border: none;
            border-radius: 25px;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 40px;
            font-weight: 200;
        }

        .pill-button:hover {
            background-color: #A99064; /* Darker Beige on hover */
        }

        .cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #FFF;
            color: #2F2C72;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-top: 0px;
        }

        .card-subtitle {
            font-size: 14px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Home Button -->
        <a href="/" class="home-button">
            <img src="https://i.ibb.co.com/xHgx47j/houseicon.png" alt="Home">
        </a>

        <!-- Title -->
        <div class="title">Recommended Outfits</div>

        <!-- Main Content -->
        <div class="recommendation">
            <!-- Pill Navigation -->
            <div class="pill-navigation">
                <a href="/outfitrecommendation" class="pill-button">1</a>
                <a href="/or2" class="pill-button">2</a>
                <a href="/or3" class="pill-button">3</a>
                <a href="/or4" class="pill-button">4</a>
            </div>

            <!-- Cards -->
            <div class="cards">
                <div class="card">
                  <img src="{{ url_for('static', filename=value_shirt4) }}" alt="Shirt" border="0">
                    <div class="card-title">Shirt</div>
                    <div class="card-subtitle">This is our Recommended Shirt for you</div>
                </div>
                <div class="card">
                  <img src="{{ url_for('static', filename=value_jeans4) }}" alt="Jeans" border="0">
                    <div class="card-title">Jeans</div>
                    <div class="card-subtitle">This is our Recommended Jeans for you</div>
                </div>
                <div class="card">
                  <img src="{{ url_for('static', filename=value_shoes4) }}" alt="Shoes" border="0">
                    <div class="card-title">Shoes</div>
                    <div class="card-subtitle">This is our Recommended Shoes for you</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
